<div class="form-liste">
  <form #f="ngForm" (submit)="onSubmit()">
    <div id="form-input">
      <label for="debutreservation">Début de la réservation</label>
      <input
        type="datetime-local"
        id="debutreservation"
        name="debutreservation"
        [(ngModel)]="reservationStart"
        #start="ngModel"
        [min]="todayString"
        [max]="maxDate"
        required
      />
      <label for="finreservation">Fin de la réservation</label>
      <input
        type="datetime-local"
        id="finreservation"
        name="finreservation"
        [(ngModel)]="reservationEnd"
        #end="ngModel"
        [min]="reservationStart"
        [max]="maxDate"
        required
      />
    </div>
    <div id="div-button">
      <button type="submit">Trouver un véhicule</button>
    </div>
    <div
      *ngIf="(start.invalid || end.invalid) && f.submitted && f.invalid"
      class="error-message"
    >
      Veuillez sélectionner des dates avant de cliquer sur "trouver un
      véhicule".
    </div>
    
  </form>
  <div
  *ngIf="formSubmitted && vehiclesToDisplay.length === 0"
  class="error-message"
>
  Aucun véhicule trouvé.
</div>
</div>

<div class="list">
  <app-vehicle-card
    *ngFor="let vehicle of vehiclesToDisplay"
    [vehicle]="vehicle"
  ></app-vehicle-card>
  </div>
