<form #addvehicleForm="ngForm" (ngSubmit)="addVehicleSubmit()">
  <select [(ngModel)]="brand" name="brand" (click)="filterModels()">
    <option *ngFor="let brand of listBrands" [value]="brand">
      {{ brand }}
    </option>
  </select>
  {{ brand }}

  <select
    [(ngModel)]="vehicleModelName"
    (click)="viewModel()"
    name="vehicleModel"
  >
    <option *ngFor="let model of listModelFiltered" [value]="model.modelName">
      {{ model.modelName }}
    </option>
  </select>

  <label for="licencePlate">Immatriculation</label>
  <input
    [(ngModel)]="licencePlate"
    type="text"
    id="licencePlate"
    name="licencePlate"
  />

  <select [(ngModel)]="fleetId" name="fleet" id="fleet">
    <option *ngFor="let fleet of listFleets" [value]="fleet.id">
      {{ fleet.place }}
    </option>
  </select>

  <button type="submit">véhicule ajouté</button>
</form>

<p>
  {{ vehicle.modelName }} {{ vehicle.energy }} {{ vehicle.nbSeats }}
  {{ vehicle.nbDoors }} {{ vehicle.type }}
</p>
