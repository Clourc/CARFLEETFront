<header>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&family=Goblin+One&display=swap" rel="stylesheet">
  <div class="logo">
    <a routerLink="vehicles"
      ><img
        class="logo-img"
        src="assets/images/logo_site_carfleet.png"
        alt="logo"
    /></a>
  </div>

  <div class="titre">
<h1> CARFLEET</h1>
  <h2>La réservation facile de votre véhicule de service</h2>
  </div>
  <div class="menu">
    <ul>
      <li>
        <a routerLink="vehicles/search"
          ><img
            src="assets/images/icon-search.png"
            class="logo-link"
            alt="icon-search"
          />
          Recherche
        </a>
      </li>
      <li>
        <a routerLink="reservations"
          ><img
            src="assets/images/icon-reservation.png"
            class="logo-link"
            alt="icon-reservation"
          />
          Réservations</a
        >
      </li>
      <li *ngIf="userRole == 'ADMIN'"><a routerLink="admin"><img src="assets/images/icon-admin.png" class="logo-link" alt="icon-admin">Admin</a></li>
      <li>
        <a href="" (click)="logout()"
          ><img
            src="assets/images/icon-deconnexion.png"
            class="logo-link"
            alt="icon-deconnexion"
          />
          Déconnexion</a
        >
      </li>
    </ul>
  </div>
</header>
