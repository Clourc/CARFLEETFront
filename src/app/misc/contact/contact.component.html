
<div class="contact">
    <form [formGroup]="searchForm" (submit)="searchForm.valid && onSubmit()">
        <h1>Formulaire de contact</h1>


        <label for="firstname">NOM</label>
        <input type="text" id="firstname" formControlName="firstname" required>
        <div *ngIf="formSubmitted && searchForm.get('firstname')?.hasError('required')" class="error-message" class="error-form">
            Champ requis
        </div>


        <label for="lastname">PRENOM</label>
        <input type="text" id="lastname" formControlName="lastname" required>
        <div *ngIf="formSubmitted && searchForm.get('lastname')?.hasError('required')" class="error-message" class="error-form">
            Champ requis
        </div>



        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" required>
        <div *ngIf="formSubmitted && searchForm.get('email')?.hasError('required')" class="error-message" class="error-form">
            Champ requis
        </div>
        <div *ngIf="formSubmitted && searchForm.get('email')?.hasError('email')" class="error-message" class="error-form">
            Adresse email invalide
        </div>



        <label for="message">Message</label>
        <textarea id="message" formControlName="message" required></textarea>
        <div *ngIf="formSubmitted && searchForm.get('message')?.hasError('required')" class="error-message" class="error-form">
            Champ requis
        </div>


        <div *ngIf="formSubmitted && searchForm.hasError('atLeastOneSelectRequired')" class="error-message" class="error-form">
            Veuillez remplir au moins un champ
        </div>

        <button type="submit" (click)="formTrySubmit()">Envoyer
    </button>
       
    </form>
</div>
