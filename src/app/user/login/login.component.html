<div class="auth-container">
  <div class="auth-form">
    <img src="votre-image.jpg" alt="Image de fond" class="auth-image" />
    <h1>Authentification <span style="color: #3ebee6">SNCF</span></h1>
    <h2>Se connecter</h2>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label for="identifiant">Identifiant Groupe SNCF </label>
        <input
          type="text"
          id="identifiant"
          name="identifiant"
          class="form-control"
          [(ngModel)]="CP"
        />
      </div>

      <div class="form-group">
        <label for="motDePasse">Mot de passe</label>
        <input
          type="password"
          id="motDePasse"
          name="motDePasse"
          class="form-control"
          [(ngModel)]="password"
        />
      </div>
      <div class="form-group form-check">
        <input
          type="checkbox"
          id="memoriserMotDePasse"
          name="memoriserMotDePasse"
          class="form-check-input"
          [(ngModel)]="memoriserMotDePasse"
        />
        <label for="memoriserMotDePasse" class="form-check-label"
          >MÃ©moriser mon mot de passe</label
        >
      </div>
      <button type="submit" class="btn btn-primary btn-block">Connexion</button>
    </form>
  </div>
</div>
